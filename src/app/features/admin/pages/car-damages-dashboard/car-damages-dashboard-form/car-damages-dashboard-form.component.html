<h1 class="display-6 fw-bold mb-3">Car Damage Form</h1>
<div class="card p-2 rounded-2 shadow-xl">
  <div class="card-body">
    <form *ngIf="carDamageForm" [formGroup]="carDamageForm">
      <div *ngIf="!carDamageToEdit" class="form-group mb-3">
        <label for="carDamage-carId-input" class="fw-bold mb-3">Car Id</label>
        <input
          type="text"
          id="carDamage-carId-input"
          formControlName="carId"
          class="form-control"
          placeholder="Enter car id"
        />
      </div>

      <div class="form-group mb-3">
        <label for="carDamage-damageDescription-input" class="fw-bold mb-3"
          >Damage Description</label
        >
        <textarea
          id="carDamage-name-input"
          formControlName="damageDescription"
          class="form-control"
          placeholder="Enter damage description"
        ></textarea>
      </div>

      <div class="form-group mb-3">
        <label for="carDamage-isFixed-input" class="fw-bold mb-3">Fixed</label>
        <p-inputSwitch formControlName="isFixed" class="d-block"></p-inputSwitch>
      </div>
    </form>
  </div>

  <div class="card-footer d-flex justify-content-between">
    <button
      *ngIf="!carDamageToEdit; else editFromButtons"
      (click)="add()"
      class="btn btn-primary btn-lg w-100 shadow-sm"
    >
      Add
    </button>
    <ng-template #editFromButtons>
      <button (click)="update()" class="btn btn-primary btn-lg shadow-sm w-50">Edit</button>
      <button (click)="delete()" class="btn btn-danger btn-lg shadow-sm w-25">Delete</button>
    </ng-template>
  </div>
</div>
