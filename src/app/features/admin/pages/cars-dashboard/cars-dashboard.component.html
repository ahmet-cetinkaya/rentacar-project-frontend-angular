<div class="d-flex mb-3">
  <h1 class="display-6 fw-bold m-0">Cars List</h1>
  <button class="btn btn-primary ms-4 btn-lg" routerLink="add">
    <i class="fas fa-plus"></i> Add
  </button>
</div>
<div class="card p-2 rounded-2 shadow-xl">
  <table class="table table-hover">
    <thead class="card-header">
      <tr class="text-uppercase">
        <th scope="col">Id</th>
        <th scope="col">Brand</th>
        <th scope="col">Model</th>
        <th scope="col">Plate</th>
        <th scope="col">Color</th>
        <th scope="col">State</th>
        <th scope="col">Model Year</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody class="card-body">
      <tr *ngFor="let car of carListModel.items">
        <th scope="row">{{ car.id }}</th>
        <td>{{ car.brandName | titlecase }}</td>
        <td>{{ car.modelName | titlecase }}</td>
        <td>{{ car.plate | uppercase }}</td>
        <td>{{ car.colorName | titlecase }}</td>
        <td>{{ car.carState }}</td>
        <td>{{ car.modelYear }}</td>
        <td>
          <button routerLink="edit/{{ car.id }}" class="btn btn-sm btn-primary shadow-sm">
            <i class="pi pi-pencil"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
