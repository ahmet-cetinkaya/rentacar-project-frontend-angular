<div class="d-flex mb-3">
  <h1 class="display-6 fw-bold m-0">Model List</h1>
  <button class="btn btn-primary ms-4 btn-lg" routerLink="add">
    <i class="fas fa-plus"></i> Add
  </button>
</div>
<div class="card p-2 rounded-2 shadow-xl">
  <table class="table table-hover">
    <thead class="card-header">
      <tr class="text-uppercase">
        <th scope="col">Id</th>
        <th scope="col">Brand Name</th>
        <th scope="col">Name</th>
        <th scope="col">Transmission Name</th>
        <th scope="col">Fuel Name</th>
        <th scope="col">Daily Price</th>
        <th scope="col">Image</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody class="card-body">
      <tr *ngFor="let model of modelListModel.items">
        <th scope="row">{{ model.id }}</th>
        <td>{{ model.brandName | titlecase }}</td>
        <td>{{ model.name | titlecase }}</td>
        <td>{{ model.transmissionName | titlecase }}</td>
        <td>{{ model.fuelName | titlecase }}</td>
        <td>{{ model.dailyPrice | currency }}</td>
        <td><img src="{{ model.imageUrl }}" class="img-fluid" width="50" /></td>
        <td>
          <button routerLink="edit/{{ model.id }}" class="btn btn-sm btn-primary shadow-sm">
            <i class="pi pi-pencil"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
