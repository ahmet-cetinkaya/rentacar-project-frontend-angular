<h1 class="display-6 fw-bold mb-3">Car Form</h1>
<div class="card p-2 rounded-2 shadow-xl">
  <div class="card-body">
    <form *ngIf="rentalBranchForm" [formGroup]="rentalBranchForm">
      <div id="city-input" class="col-lg mb-3">
        <label for="city-input" class="d-flex align-content-center">
          <span class="fw-bold d-flex align-items-center">City</span>
          <div class="form-floating ms-3">
            <input
              type="text"
              formControlName="cityFilterText"
              class="form-control border-0"
              id="search-city-input"
              placeholder="City Name"
            />
            <label for="search-city-input" class="text-muted"
              ><i class="pi pi-search"></i> Search</label
            >
          </div>
        </label>
        <select id="city-input" formControlName="city" class="form-select" size="5">
          <option
            *ngFor="
              let city of cities | filterCities: this.rentalBranchForm.value['cityFilterText']
            "
            value="{{ city.value }}"
          >
            {{ city.name }}
          </option>
        </select>
      </div>
    </form>
  </div>

  <div class="card-footer d-flex justify-content-between">
    <button
      *ngIf="!rentalBranchToEdit; else editFromButtons"
      (click)="add()"
      class="btn btn-primary btn-lg w-100 shadow-sm"
    >
      Add
    </button>
    <ng-template #editFromButtons>
      <button (click)="update()" class="btn btn-primary btn-lg shadow-sm w-50">Edit</button>
      <button (click)="delete()" class="btn btn-danger btn-lg shadow-sm w-25">Delete</button>
    </ng-template>
  </div>
</div>
