<h1 class="display-6 fw-bold mb-3">Transmission Form</h1>
<div class="card p-2 rounded-2 shadow-xl">
  <div class="card-body">
    <form *ngIf="transmissionForm" [formGroup]="transmissionForm">
      <div class="form-group mb-3">
        <label for="transmission-name-input" class="fw-bold mb-3">Name</label>
        <input
          type="text"
          id="transmission-name-input"
          formControlName="name"
          class="form-control"
          placeholder="Name"
        />
      </div>
    </form>
  </div>

  <div class="card-footer d-flex justify-content-between">
    <button
      *ngIf="!transmissionToEdit; else editFromButtons"
      (click)="add()"
      class="btn btn-primary btn-lg w-100 shadow-sm"
    >
      Add
    </button>
    <ng-template #editFromButtons>
      <button (click)="update()" class="btn btn-primary btn-lg shadow-sm w-50">Edit</button>
      <button (click)="delete()" class="btn btn-danger btn-lg shadow-sm w-25">Delete</button>
    </ng-template>
  </div>
</div>
